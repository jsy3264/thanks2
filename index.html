<!doctype html>

                        <li></li>

                <div class="headlast">

                <div class="d-headlast">
                    <img src="./images/trip.jpg">

            </div>                 -->

        <section class="section" id="web">
            <h2 class="s-title">New Arrivals</h2>

                    <div class="web-box">
                        <img src="./images/fadeinout.gif">

                                <div class="photoshop circle">

                                </div>
                            </div>

                    </div>
                </div>
                <div class="web-d-container">
                    <div class="web-box">
                        <img src="./images/fadeinout1.gif">

                    <div class="b-d-box">

                    <img src="./images/fadeoutline1.jpg">

                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
                    <link rel="stylesheet" href="./css/swiper.css">

                                <a href="#!">

                            </div>

                            </div>

                                </a>
                            </div>
                        </div>

                        <div class="swiper-button-prev button"></div>
                        <div class="swiper-pagination "></div>
                        <div class="autoplay-progress">
                            <svg viewBox="0 0 48 48">
                                <circle cx="24" cy="24" r="20"></circle>
                            </svg>
                            <span></span>
                        </div>
                    </div>

                    <!-- Swiper JS -->
                    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
                    <script src="./js/swiper.js"></script>
                </div>
